<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/741d74d9c5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="music">
      <div class="playlist">
        <div class="pl1">
          <!-- <div class="song_name">Harp</div> -->
          <audio src="./music2.mp3"></audio>
        </div>
        <div class="pl1">
          <!-- <div class="song_name">Guitar</div> -->
          <audio src="./m3.mp3"></audio>
        </div>
      </div>
      <div class="playbutton">
        <div class="pic spin"></div>
        <div class="buttons">
          <button><i class="fa-solid fa-backward"></i></button>

          <button class="playbtn">
            <span class="fa-play"><i class="fa-solid fa-play"></i></span>
            <span class="fa-pause hide">
              <i class="fa-solid fa-pause"></i
            ></span>
          </button>

          <button class="nextBtn">
            <span><i class="fa-solid fa-forward"></i></span>
          </button>
        </div>
      </div>
    </div>

    <script src="mp.js"></script>
  </body>
</html>
