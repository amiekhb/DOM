<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/741d74d9c5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="music">
      <div class="playlist"></div>
      <div class="playbutton">
        <div class="pic"></div>
        <div class="buttons">
          <button><i class="fa-solid fa-backward"></i></button>

          <button class="playbtn">
            <span class=""><i class="fa-solid fa-play"></i></span>

            <span class=""> <i class="fa-solid fa-pause"></i></span>
          </button>

          <button><i class="fa-solid fa-forward"></i></button>
        </div>
      </div>
    </div>
    <audio src="https://www.youtube.com/watch?v=uJ_1HMAGb4k"></audio>
    <script src="mp.js"></script>
  </body>
</html>
